<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.com">
	<head>
		<meta charset="UTF-8" />
		<title>Liste des Clients</title>
		<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}"/>
	</head>
		<body>
		   <div class="navbar navbar-default">
			   <ul class="navbar-nav">
			   <li class="nav-item"><a class="nav-link" th:href="@{/Village/liste}">Gestion Des Villages</a></li>
			   <li class="nav-item"><a  class="nav-link" th:href="@{/Client/liste}">Gestion Des Clients</a></li>
			   </ul>
		   </div>
		   <div class="container col-sm-6 col-md-6">
		      <div class="card">
		         <div class="card-header bg-primary text-white">Liste Des Clients</div>
		           <div class="card-body">
		             <table class="table table-striped table-bordered">
						 <tr>
							 <th>Identifiant</th>
							 <th>Nom</th>
							 <th>Adresse</th>
							 <th>telephone</th>
							 <th>Action</th>
							 <th>Action</th>
						 </tr>
							 <tr th:each="l:${liste_clients}">
							 <td th:text="${l.id}"></td>
							 <td th:text="${l.nom}"></td>
							 <td th:text="${l.adresse}"></td>
							 <td th:text="${l.telephone}"></td>
							 <td><a th:href="@{/Client/edit(id=${l.id})}">Editer</a></td>
							 <td><a th:href="@{/Client/delete(id=${l.id})}"> Supprimer</a></td>
						 </tr>
			        </table>
		           </div>
		           <div class="panel-footer">Gestion des Clients</div>
		      </div>
		   </div>
			
			<div class="container col-sm-6 col-md-6">
		      <div class="card">
		         <div class="card-header bg-primary text-white">Formulaire Des Clients</div>
		           <div class="card-body">
		            <form  method="post"  th:action="@{/Client/add}">
		            <div class="form-group">
		            <label class="control-label"> Nom-client</label>
		            <input class="form-control" type="text" name="nom" />
		            </div>
		            
		            <div class="form-group">
		            <label class="control-label"> Adresse-Client</label>
		            <input class="form-control" type="text" name="adresse" />
		            </div>
		            
		            <div class="form-group">
		            <label class="control-label"> Telephone</label>
		            <input class="form-control" type="text" name="telephone" />
		            </div>
		            
		            
		            <div class="form-group">
		            <label class="control-label"> Village du client</label>
		            <select class="form-control" type="text" name="id_village">
		            <option th:value="0"> Choisir le village</option>
		            <option th:each="v:${liste_village}" th:value="${v.id}" th:text="${v.id + '' + v.nom}"></option>
		            </select>
		            </div>
		            
		             <div class="form-group">
		            <input class="btn btn-success" type="submit" name="valider" value="Enregistrer" />
		            <input class="btn btn-danger" type="reset" name="annuler" value="Annuler" />
		            </div>
		            </form>
		           </div>
		           <div class="panel-footer">Gestion des Villages</div>
		      </div>
		   </div>
		   
		</body>
</html>
