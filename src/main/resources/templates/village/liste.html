<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.com">
	<head>
		<meta charset="UTF-8" />
		<title>Liste des Villages</title>
		<link rel="stylesheet" type="text/css" th:href="@{../css/bootstrap.min.css}"/>
	</head>
		<body>
		   <div class="navbar navbar-default">
			   <ul class="navbar-nav">
			   <li class="nav-item"><a class="nav-link" th:href="@{/Village/Liste}">Gestion Des Villages</a></li>
			   <li class="nav-item"><a  class="nav-link" t th:href="@{/Client/Liste}">Gestion Des Clients</a></li>
			   </ul>
		   </div>
		   <div class="container col-sm-6 col-md-6">
		      <div class="card">
		         <div class="card-header bg-primary text-white">Liste Des Villages</div>
		           <div class="card-body">
		             <table class="table table-striped table-bordered">
						 <tr>
							 <th>Identifiant</th>
							 <th>Nom</th>
							 <th>Action</th>
							 <th>Action</th>
						 </tr>
							 <tr th:each="l:${liste_village}">
							 <td th:text="${l.id}"></td>
							 <td th:text="${l.nom}"></td>
							 <td><a th:href="@{/Village/edit(id=${l.id})}">Editer</a></td>
							 <td><a th:href="@{/Village/delete(id=${l.id})}"> Supprimer</a></td>
						 </tr>
			        </table>
		           </div>
		           <div class="panel-footer">Gestion des Villages</div>
		      </div>
		   </div>
			
			<div class="container col-sm-6 col-md-6">
		      <div class="card">
		         <div class="card-header bg-primary text-white">Formulaire Des Villages</div>
		           <div class="card-body">
		            <form method="POST" th:action="@{/Village/add}">
		            <div class="form-group">
		            <label class="control-label"> Nom-vilage</label>
		            <input class="form-control" type="text" name="nom" />
		            </div>
		            
		             <div class="form-group">
		            <input class="btn btn-success" type="submit" name="valider" value="Enregistrer" />
		            <input class="btn btn-danger" type="reset" name="annuler" value="Annuler" />
		            </div>
		            </form>
		           </div>
		           <div class="panel-footer">Gestion des Villages</div>
		      </div>
		   </div>
		   
		</body>
</html>
